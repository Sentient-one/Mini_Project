<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DonateHope</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">Hopelink</div>
        <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="/about_us/about.html">About</a>
            <a href="/campaigns/campaigns.html">Campaigns</a>
            <a href="#donate">Donate</a>
            <a href="/about_us/contactus.html">Contact</a>
        </div>
    </nav>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Join Hopelink</h1>
                <p>Create an account to start making a difference</p>
            </div>
            <form onsubmit="return false;">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Create a password"
                        required
                    >
                    <small class="password-hint">Must be at least 8 characters long</small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>
                <div class="form-group">
                    <label>Your Purpose</label>
                    <div class="role-selection">
                        <div class="role-option">
                            <input type="radio" id="donor" name="role" value="donor" required>
                            <label for="donor">
                                <span class="role-title">Donor</span>
                                <span class="role-description">I want to support causes and make donations</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="recipient" name="role" value="recipient">
                            <label for="recipient">
                                <span class="role-title">Recipient/NGO</span>
                                <span class="role-description">I represent an organization seeking support</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="signup-button">Create Account</button>
                <div class="login-prompt">
                    Already have an account? <a href="/login/login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
